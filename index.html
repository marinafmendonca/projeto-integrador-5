<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link href="css/estilos.css" rel= "stylesheet">
    <title></title>
    <script src="js/jquery-3.3.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  
  
  </head>
  
  <body>

    <header>
  <nav class="nav container-fluid">
        
            <a class="navbar-brand" href="#"> 
                <img width="230px" src="image/logo2.png" alt="Digital House">
              </a>
          
          
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#modalCadastro" data-toggle="modal">Inscreva-se</a>
            <a class="nav-link" href="#">Login</a>
          
      </nav>

</header>
 
<div class="modal" id="modalCadastro" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        
        <div class="modal-body">
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" name="nome" value=""  required autofocus>
                </div>
              </div>
              <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="usuario@email.com.br">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="senha" class="col-sm-2 col-form-label">Senha</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="senha" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="confirmaSenha" class="col-sm-2 col-form-label">Confirmar Senha</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="confirmaSenha" placeholder="">
                    </div>
                  </div>  
            
            <small>Ao inscrever-se, você concorda com os Termos de Serviço e com as 
              Políticas de Privacidade, incluindo o Uso de Cookies. Outras pessoas 
              poderão encontrar você pelo e-mail ou número de telefone fornecido · 
              Opções de Privacidade</small>
          </div>
    
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Confirma</button>
         
        </div>
      </div>
    </div>
  </div>




</body>






</html>
