<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
  <div class="container text-center my-5">
    <h1>Login</h1>
  </div>

  <div class="container">
    <form class="form" action="index.html" method="post">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" value="" placeholder="usuario@email.com" required autofocus>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" value="" placeholder="senha" required>
        <small class="form-text"><a href="#">Esqueceu a senha?</a></small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="lembrar-login">
        <label class="form-check-label" for="lembrar-login">Lembrar login?</label>
      </div>
      <button type="submit" class="btn btn-primary">Logar</button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCadastro">Registre-se</button>
    </form>
  </div>



  <div class="modal" id="modalCadastro" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <div class="modal-body">
          <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nome" name="nome" value="" required autofocus>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="usuario@email.com">
            </div>
          </div>
          <div class="form-group row">
            <label for="senha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="senha" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="confirmaSenha" class="col-sm-2 col-form-label">Confirmar Senha</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="confirmaSenha" placeholder="">
            </div>
          </div>

          <small>Ao inscrever-se, você concorda com os Termos de Serviço e com as Políticas de Privacidade, incluindo o Uso
            de Cookies. Outras pessoas poderão encontrar você pelo e-mail ou número de telefone fornecido · Opções de Privacidade</small>
        </div>




        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Confirma</button>

        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
